<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdn.jsdelivr.net/jquery.roundslider/1.0/roundslider.min.js"></script>
  <link href="https://cdn.jsdelivr.net/jquery.roundslider/1.0/roundslider.min.css" rel="stylesheet"/>

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Đồ án</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <nar class="col-xs-12 col-sm-4">
        <h3>Tắt/bật hệ thống:</h3>
        <input type="checkbox" checked data-toggle="toggle" data-style="ios" data-onstyle="success">
        <h3>Chọn chế độ:</h3>
        <input id="set-mode" type="checkbox" checked data-toggle="toggle" data-style="ios" data-onstyle="success" data-on="Auto" data-off="Manual">
        <h3>Lịch sử</h3>
        <div class="list-history" id="history">
        </div>
      </nar>
      <section class="setting col-xs-12 col-sm-8">
        <h3 class="schedule-title">Đặt lịch làm việc cho hệ thống</h3>
        <table class="table table-bordered schedule-table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Mon</th>
              <th scope="col">Tue</th>
              <th scope="col">Wen</th>
              <th scope="col">Thu</th>
              <th scope="col">Fri</th>
              <th scope="col">Sat</th>
              <th scope="col">Sun</th>
            </tr>
          </thead>
          <tbody id="schedule-table"> 
            <tr>
              <th scope="row">AM</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">PM</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        
        <div class="row"></div>
          <div class="col-xs-12 col-md-4">
            <h3>Trạng thái hiện tại: </h3>
            <div class=" item menu-info"> 
              <div class="item-content">Time: 16:30 30/04/2020</div>
              <div class="item-content">Outside:</div>
              <div class="item-content-small">Lux: 150</div>
              <div class="item-content-small">Temp: 25</div>
              <div class="item-content">Inside:</div>
              <div class="item-content-small">Lux: 30</div>
              <div class="item-content-small">Temp: 25</div>
            </div>
          </div>
          <div class="set-servo-manual col-xs-12 col-md-8">
            <h3>Chọn góc rèm mà bạn muốn: </h3>
            <div id="arc-slider" class="rslider"></div>
            <input type="submit" class="btn-submit" value="Submit">
          </div>
        </div>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="main.js" ></script>
</body>
